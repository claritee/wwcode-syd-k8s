apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-python-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-python-app
  template:
    metadata:
      labels:
        app: my-python-app
    spec:
      containers:
      - name: my-python-app-container
        image: my-python-app:latest
        imagePullPolicy: Never
        ports:                                      #+
        - containerPort: 8000                       #+
          name: http                                #+
        - containerPort: 22                         #+
          name: ssh                                 #+